homepage:
    pattern:  /
    defaults: { _controller: AcmeManagerBundle:Calendar:index }
    
jsonDataDays:
    pattern:  /data/days/{year}/{month}/{day}.json
    defaults: { _controller: AcmeManagerBundle:Calendar:daysData }
    requirements:
        day:  \d+
        month:  \d+
        year:  \d+
    options:
        expose: true
        
jsonDataMonth:
    pattern:  /data/month/{month}-{year}.json
    defaults: { _controller: AcmeManagerBundle:Calendar:monthData }
    requirements:
        month:  \d+
        year:  \d+
    options:
        expose: true
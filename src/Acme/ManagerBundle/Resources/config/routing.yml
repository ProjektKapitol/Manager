homepage:
    pattern:  /
    defaults: { _controller: AcmeManagerBundle:Default:index }
    
calendar:
    pattern:  /calendar
    defaults: { _controller: AcmeManagerBundle:Calendar:index }
    
wallet:
    pattern:  /wallet
    defaults: { _controller: AcmeManagerBundle:Wallet:index }
    
calendar_data:
    pattern:  /calendar/data/{from}/{to}.json
    defaults: { _controller: AcmeManagerBundle:Calendar:data }
    options:
        expose: true

calendar_data_save:
    pattern:  /calendar/save
    defaults: { _controller: AcmeManagerBundle:Calendar:save }
    options:
        expose: true

transaction_categories_data:
    pattern:  /wallet/categories.json
    defaults: { _controller: AcmeManagerBundle:Wallet:categoriesData }
    options:
        expose: true

transactions_data:
    pattern:  /wallet/transactions/{categoryId}.json
    defaults: { _controller: AcmeManagerBundle:Wallet:transactionsData }
    options:
        expose: true